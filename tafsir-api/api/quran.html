            background-color: #4CAF50;

            /* Fixes the navbar to the top */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            /* Ensures navbar is above other content */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            /* Flexbox for horizontal alignment */
            justify-content: center;
            /* Center the nav items */
        }

        nav ul li {
            margin: 0 15px;
            /* Space between items */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;

            border-radius: 5px;
            /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.2s;
            /* Transition for hover effects */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            /* Light overlay on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        /* Footer styles */
        footer {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            /* Fixes the footer to the bottom */
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Main content styles */
        .container {
            padding: 80px 20px;
            /* Add padding at the top to avoid overlap with navbar */
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .icon {
            width: 5.625rem;
            height: 5.625rem;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .icon:hover > i{
            color: blue;
            background-color: rgba(255, 255, 255, 0.281);
        }
        .icon::before {
            background: var(--color);
            content: "";
            position: absolute;
            width: 130%;
            height: 130%;
            left: -110%;
            top: 80%;
            transform: rotate(45deg);
        }
        .icon:hover::before{
            animation: slide 0.7s forwards;
        }
        @keyframes slide {
            50% {
                left: 10%;
                top: -40%;
            }
            100% {
                left: -15%;
                top: -15%;
            }
        }

            async function fetchTranslation(translationKey, suraNumber, ayaNumber) {
                try {
                    const response = await fetch(`https://quranenc.com/api/v1/translation/aya/${translationKey}/${suraNumber}/${ayaNumber}`);
                    if (!response.ok) throw new Error('Network response was not ok');

                    const translationData = await response.json();
                    // Call the function to display the translation
                    displayTranslation(translationData.result);
                } catch (error) {
                    console.error('Error fetching translation:', error);
                }
            }

            function displayTranslation(result) {
                // Select the HTML elements
                const arabicTextElement = document.getElementById('arabicText');
                const translatedTextElement = document.getElementById('translatedText');
                const footnotesElement = document.getElementById('footnotes');

                // Populate the elements with translation data
                arabicTextElement.textContent = result.arabic_text; // Arabic text
                translatedTextElement.textContent = result.translation; // Translated text
                footnotesElement.textContent = result.footnotes; // Footnotes
            }

    } else {
        console.error('Invalid Surah selected');
        return;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const tafsirData = data.find(item => item.surah === parseInt(surah) && item.ayah === parseInt(ayah) && item.tafseer_id === tafsirId);
            if (tafsirData) {
                const tafsirDisplay = document.getElementById('tafsirDisplay');
                tafsirDisplay.innerHTML = `<strong>Tafsir (${tafsirData.tafseer_name}):</strong> ${tafsirData.text}`;

                document.getElementById('tafsirDisplay').innerText = 'Tafsir not found';
            }
        })
        .catch(error => {
            document.getElementById('tafsirDisplay').innerText = 'Error fetching Tafsir: ' + error.message;
        });
});
